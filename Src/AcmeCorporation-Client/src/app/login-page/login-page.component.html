<div class="container">
  <div class="row">
    <div class="login-wrap">
      <form class="form-horizontal" role="form" (ngSubmit)="login()" #f="ngForm">
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">UserName</label>
          <div class="col-sm-9">
            <input type="text" [(ngModel)]="userName" name="username"  class="form-control"  placeholder="Enter UserName" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">
            <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group last">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-success btn-sm">Sign in</button>
            <p>Hint the username and password is 'guest'</p>
          </div>
        </div>

          <div *ngIf="errorMessage !== ''" class="invalid-feedback">
            <div>{{ errorMessage }}</div>
          </div>
      </form>
    </div>
  </div>
</div>
